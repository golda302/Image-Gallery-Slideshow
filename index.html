<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <title>AngularJS Animate Slider</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery/jquery.js"></script>
	<script src="https://code.angularjs.org/1.2.4/angular.min.js"></script>
    <link rel="stylesheet" href="css/StyleSheet1.css">
    
	<script src="https://code.angularjs.org/1.2.4/angular-animate.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="MainCtrl">
    <div id="addImgDiv">
        <button ng-click="showDialog=true">add image</button>
        <button  ng-click="accessability = !accessability" >Accesse	</button>
    </div>

    

    <form name="addForm" ng-show="showDialog" class="formDialog">
        <div>
            <!-- <button ng-click="closeDialog()">X</button>-->
            <input type="file" id="fileImg" filelist-bind required/>
            <br />
            <input type="text" ng-model="img.description" placeholder="enter description" required>
            <br />
            <input type="text" ng-model="img.title" placeholder="enter title" required>
            <br>
            <input type="text" ng-model="img.href" placeholder="href" required>
            <br />
            <button class="closeForm" ng-click="closeDialog()">&times;</button>

            <button save-details>
                enter details
            </button>
        </div>
    </form>

    <div class="container slider">
        <div id="reapeatDiv" ng-repeat="slide in slides" ng-hide="!isCurrentSlideIndex($index)" class="slide slide-animation nonDraggableImage">
            <img class="slide" ng-src="{{slide.src}}" ng-attr-title="{{slide.title}}" ng-class="{'accessability': accessability}">
            <a href="{{slide.href}}" target="_blank">
            <span class="spanleft" ng-class="{'accessability': accessability}">about the film</span>
                            <span class="spanright" ng-class="{'accessability': accessability}"></span>
             </a>
            <h1>{{slide.description}}</h1>
        </div>
			<a class="arrow prev" href="#" ng-click="nextSlide()"></a>
			<a class="arrow next" href="#" ng-click="prevSlide()"></a>
<!--        <button class="arrow prev" ng-click="nextSlide()"></button>
        <button class="arrow next" ng-click="prevSlide()"></button>-->
    </div>


    <nav id="navSlides" class="nav">
        <!--למה תגית זו?-->
        <div class="wrapper">

            <div class="dot img-wrap slidesmall" ng-repeat="slide in slides" ng-mouseleave="hidden=true" ng-mouseover="hidden=false" toggle1>
                <button class="close" ng-click="deleteCurrentSlide($index)">&times;</button>

                <img ng-src="{{slide.src}}" href="#" class="slidesmall" ng-class="{'active':isCurrentSlideIndex($index) ,'accessability': accessability}"
                    ng-click="setCurrentSlideIndex($index);">
                <div class="navDEscription">
                <span>Date playing</span>
                    <h4>{{slide.description}}</h4>
                </div>
            </div>

        </div>
    </nav>







</body>
</html>
